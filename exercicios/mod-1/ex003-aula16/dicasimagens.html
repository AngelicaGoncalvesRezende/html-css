    <h1>Formatos de imagens</h1>

    <hr>
    
    <p>JPEG - Melhor usar em fotos com bastante compactabilidade. Exemplo: Para incluir uma foto compacta no fundo da sua página é melhor usar o formato JPEG.</p>

    <p>PNG - É mais recomendada para usar em imagens com transparência, pois é mais eficaz.</p>
