    <h1>A importância da semântica</h1>

    <p>É importante ser do conhecimento que o HTML5 é mais focado no significado (semântica) do que na forma. Então muitas das tags estão obsoletas e não podem ser usadas.</p>

    <p>Atualmente, o caminho para adicionar a forma da sua página é com o CSS (folhas de estilo)</p>
